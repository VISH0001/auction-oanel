<!DOCTYPE html>
<html>
<head>
<title>CrichHeroes Stats Tool</title>
<style>
    body { font-family: Arial; padding: 20px; }
    input { width: 80%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
</style>
</head>
<body>

<h2>CrichHeroes Batting / Bowling Link Tool</h2>

<p>Paste CrichHeroes Stats URL:</p>

<input id="url" placeholder="https://cricheroes.com/player-profile/.../stats" />

<br><br>

<button onclick="openBatting()">Open Batting</button>
<button onclick="openBowling()">Open Bowling</button>

<script>
// NORMAL open
function openBatting() {
    let u = document.getElementById("url").value.trim();
    if (!u) return alert("Enter URL");
    window.open(u, "_blank");
}

// OPEN BOWLING BY INJECTING A SCRIPT INTO NEW TAB
function openBowling() {
    let u = document.getElementById("url").value.trim();
    if (!u) return alert("Enter URL");

    let win = window.open("", "_blank");

    // temporary HTML injected before loading target
    win.document.write(`
        <p style="font-family:Arial;font-size:20px;padding:20px;">
            Loading Bowling Stats...
        </p>
        <script>
            // after page loads â†’ auto-click bowling tab
            window.onload = function() {
                setTimeout(function() {
                    let btn = document.querySelector('button[data-rb-event-key="bowling"]');
                    if (btn) btn.click();
                }, 1500);
            };
        <\/script>
    `);

    // now navigate to real CrichHeroes page
    win.location = u;
}
</script>

</body>
</html>
