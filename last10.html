<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Last 10 Bids</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#00101a;
  color:#9ffcff;
  font-family: Arial;
  padding:20px;
}

h2 {
  text-align:center;
  color:#00eaff;
  text-shadow:0 0 15px #00eaff, 0 0 35px #00eaff;
  font-size:36px;
  margin-bottom:30px;
}

/* FULL BOX team-colored */
.bidRow {
  width:90%;
  max-width:700px;
  margin:12px auto;
  padding:16px 22px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  font-size:22px;
  font-weight:600;
  box-shadow:0 0 18px rgba(0,0,0,0.4);
  backdrop-filter:blur(6px);
}

/* Neon glow around the box (same color) */
.bidRow.glow {
  box-shadow:
    0 0 12px currentColor,
    0 0 28px currentColor,
    0 0 40px currentColor;
}
</style>
</head>

<body>

<h2>Last 10 Bids</h2>
<div id="list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
/* -------------------- Firebase --------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyCX6FYo5gVgCmds7Xf63xF-Xcg6eIutQmk",
  authDomain: "auction-71c28.firebaseapp.com",
  databaseURL: "https://auction-71c28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "auction-71c28",
  storageBucket: "auction-71c28.firebasestorage.app",
  messagingSenderId: "92883040612",
  appId: "1:92883040612:web:473f540c99efc20e8d2271"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const listDiv = document.getElementById('list');

/* ------------- TEAM COLORS (based on team number) ------------- */
const teamColors = {
  1: "rgba(255,70,70,0.35)",    // red
  2: "rgba(0,190,255,0.35)",    // cyan
  3: "rgba(0,255,120,0.35)",    // green
  4: "rgba(255,165,0,0.35)",    // orange
  5: "rgba(255,255,0,0.35)",    // yellow
  6: "rgba(170,90,255,0.35)",   // purple
  7: "rgba(255,0,190,0.35)",    // magenta
  8: "rgba(0,255,255,0.35)"     // aqua
};

/* Strong color for glow outline */
const glowColors = {
  1: "rgb(255,70,70)",
  2: "rgb(0,190,255)",
  3: "rgb(0,255,120)",
  4: "rgb(255,165,0)",
  5: "rgb(255,255,0)",
  6: "rgb(170,90,255)",
  7: "rgb(255,0,190)",
  8: "rgb(0,255,255)"
};

/* ----------------- LISTENER FOR LAST 10 BIDS ----------------- */
db.ref('last10bids').on('value', snap => {
  listDiv.innerHTML = "";
  const arr = snap.val() || [];

  arr.forEach(item => {
    const teamNum = item.teamNum || 1;
    const bg = teamColors[teamNum] || "rgba(255,255,255,0.1)";
    const glow = glowColors[teamNum] || "#00eaff";

    const row = document.createElement('div');
    row.className = "bidRow glow";
    row.style.background = bg;
    row.style.color = glow;

    row.innerHTML = `
      <span style="color:white">${item.team}</span>
      <span style="color:white">${item.amount}</span>
    `;

    listDiv.appendChild(row);
  });
});
</script>

</body>
</html>
