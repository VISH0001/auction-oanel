<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Last 10 Bids</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: radial-gradient(circle, #04202e, #000710 70%);
  color:#9ffcff;
  font-family: Arial, sans-serif;
  padding:30px 15px;
  text-align:center;
}

/* Title Glow */
h2 {
  color:#00eaff;
  font-size:34px;
  margin-bottom:25px;
  text-shadow:0 0 10px #00eaff, 0 0 25px #00eaff;
}

/* Main box */
#list {
  margin:0 auto;
  max-width:480px;
  padding:0;
}

/* Each bid row (box) */
.bidRow {
  margin:12px 0;
  padding:14px 18px;
  border-radius:12px;
  font-size:20px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
  text-shadow:0 0 8px rgba(255,255,255,0.4);
  border:1px solid rgba(255,255,255,0.15);
  transition:0.2s;
}

/* TEAM COLORS */
.team1 { background:rgba(0,234,255,0.09); border-color:#00eaff; box-shadow:0 0 18px #00eaff55; color:#00eaff; }
.team2 { background:rgba(63,87,255,0.09); border-color:#3f57ff; box-shadow:0 0 18px #3f57ff55; color:#3f57ff; }
.team3 { background:rgba(0,255,106,0.09); border-color:#00ff6a; box-shadow:0 0 18px #00ff6a55; color:#00ff6a; }
.team4 { background:rgba(255,174,0,0.09); border-color:#ffae00; box-shadow:0 0 18px #ffae0055; color:#ffae00; }
.team5 { background:rgba(165,91,255,0.09); border-color:#a55bff; box-shadow:0 0 18px #a55bff55; color:#a55bff; }
.team6 { background:rgba(255,75,75,0.09); border-color:#ff4b4b; box-shadow:0 0 18px #ff4b4b55; color:#ff4b4b; }
.team7 { background:rgba(0,255,213,0.09); border-color:#00ffd5; box-shadow:0 0 18px #00ffd555; color:#00ffd5; }
.team8 { background:rgba(140,255,0,0.09); border-color:#8cff00; box-shadow:0 0 18px #8cff0055; color:#8cff00; }

</style>
</head>

<body>

<h2>Last 10 Bids</h2>
<div id="list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCX6FYo5gVgCmds7Xf63xF-Xcg6eIutQmk",
  authDomain: "auction-71c28.firebaseapp.com",
  databaseURL: "https://auction-71c28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "auction-71c28",
  storageBucket: "auction-71c28.firebasestorage.app",
  messagingSenderId: "92883040612",
  appId: "1:92883040612:web:473f540c99efc20e8d2271"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* DOM */
const listDiv = document.getElementById('list');

/* Listener */
db.ref('last10bids').on('value', snap=>{
  listDiv.innerHTML = "";
  const arr = snap.val() || [];

  arr.forEach(item=>{
    const t = item.teamNum || 1;
    const name = item.team || "Team ?";
    const amt = item.amount || 0;

    listDiv.innerHTML += `
      <div class="bidRow team${t}">
        <span style="text-align:left;">${name}</span>
        <span style="text-align:right;">${amt}</span>
      </div>
    `;
  });
});
</script>

</body>
</html>
