<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Last 10 Bids</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background: #00101a;
  color: #dff9ff;
  font-family: Arial, Helvetica;
  padding: 25px;
}

/* Title */
h2 {
  text-align:center;
  color:#00eaff;
  font-size:32px;
  margin-bottom:25px;
  text-shadow:0 0 12px #00eaff;
}

/* Team Box Container */
#list {
  max-width: 700px;
  margin: 0 auto;
}

/* Each Bid Box */
.bidItem {
  margin: 12px 0;
  padding: 18px 22px;
  border-radius: 12px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  font-size:22px;
  font-weight:600;

  /* smooth glow */
  box-shadow: 0 0 18px rgba(0,0,0,0.4);
}

/* Universal text color */
.teamName { color:#ffffff; }
.bidAmount { color:#ffffff; }

/* TEAM COLORS (background + soft border glow) */
.t1 { background: linear-gradient(90deg,#005d8f,#003d59); box-shadow:0 0 18px rgba(0,93,143,0.6); }
.t2 { background: linear-gradient(90deg,#b02b2e,#6a1c1f); box-shadow:0 0 18px rgba(176,43,46,0.6); }
.t3 { background: linear-gradient(90deg,#c79a23,#7a5e10); box-shadow:0 0 18px rgba(199,154,35,0.6); }
.t4 { background: linear-gradient(90deg,#50256b,#2d1640); box-shadow:0 0 18px rgba(80,37,107,0.6); }
.t5 { background: linear-gradient(90deg,#f59f1b,#9a5f0c); box-shadow:0 0 18px rgba(245,159,27,0.6); }
.t6 { background: linear-gradient(90deg,#1b4fa1,#102e5d); box-shadow:0 0 18px rgba(27,79,161,0.6); }
.t7 { background: linear-gradient(90deg,#d7267b,#8a144b); box-shadow:0 0 18px rgba(215,38,123,0.6); }
.t8 { background: linear-gradient(90deg,#df6a00,#8d3f00); box-shadow:0 0 18px rgba(223,106,0,0.6); }
</style>
</head>

<body>

<h2>Last 10 Bids</h2>
<div id="list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCX6FYo5gVgCmds7Xf63xF-Xcg6eIutQmk",
  authDomain: "auction-71c28.firebaseapp.com",
  databaseURL: "https://auction-71c28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "auction-71c28",
  storageBucket: "auction-71c28.firebasestorage.app",
  messagingSenderId: "92883040612",
  appId: "1:92883040612:web:473f540c99efc20e8d2271"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const listDiv = document.getElementById('list');

/* TEAM COLOR MAP â€” keyed by team number */
function getTeamClass(teamName) {
    // extract team number from teamName, e.g. "Team 4"
    const match = teamName.match(/(\d+)/);
    if (!match) return "t1";
    const num = parseInt(match[1]);
    return "t" + (num >= 1 && num <= 8 ? num : 1);
}

db.ref('last10bids').on('value', snap=>{
  listDiv.innerHTML = "";
  const arr = snap.val() || [];

  arr.forEach(item=>{
    const teamClass = getTeamClass(item.team);
    listDiv.innerHTML += `
      <div class="bidItem ${teamClass}">
        <div class="teamName">${item.team}</div>
        <div class="bidAmount">${item.amount}</div>
      </div>
    `;
  });
});
</script>

</body>
</html>
