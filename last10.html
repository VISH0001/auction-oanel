<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Last 10 Bids</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:radial-gradient(circle,#06273a,#00101a 70%);
  color:#9ffcff;
  font-family: Arial, Helvetica, sans-serif;
  padding:20px;
}

/* Heading */
h2 {
  text-align:center;
  color:#00eaff;
  font-size:32px;
  text-shadow:0 0 12px #00eaff, 0 0 25px #00eaff;
  margin-bottom:25px;
}

/* Container */
#list {
  margin:0 auto;
  max-width:500px;
}

/* Each bid box */
.bidRow {
  padding:14px 18px;
  margin-bottom:12px;
  border-radius:12px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  font-size:20px;
  font-weight:600;
  color:#9ffcff;

  /* Glow */
  box-shadow:0 0 18px rgba(0,240,255,0.35), 0 0 35px rgba(0,240,255,0.15);
  border:1px solid rgba(0,240,255,0.20);
}

/* Alternate background colors */
.bidRow:nth-child(odd){
  background:rgba(0,60,80,0.45);
}
.bidRow:nth-child(even){
  background:rgba(0,90,120,0.45);
}

/* Team name (left) */
.team {
  color:#00eaff;
  text-shadow:0 0 10px #00eaff;
}

/* Amount (right) */
.amount {
  color:#9ffcff;
  font-weight:700;
  text-shadow:0 0 12px #9ffcff;
}
</style>
</head>

<body>

<h2>Last 10 Bids</h2>

<div id="list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCX6FYo5gVgCmds7Xf63xF-Xcg6eIutQmk",
  authDomain: "auction-71c28.firebaseapp.com",
  databaseURL: "https://auction-71c28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "auction-71c28",
  storageBucket: "auction-71c28.firebasestorage.app",
  messagingSenderId: "92883040612",
  appId: "1:92883040612:web:473f540c99efc20e8d2271"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const listDiv = document.getElementById('list');

/* IMPORTANT: your main panel writes to "last10bids" (lowercase) */
db.ref('last10bids').on('value', snap => {
  listDiv.innerHTML = "";
  const arr = snap.val() || [];

  arr.forEach(item => {
    listDiv.innerHTML += `
      <div class="bidRow">
        <div class="team">${item.team}</div>
        <div class="amount">${item.amount}</div>
      </div>
    `;
  });
});
</script>

</body>
</html>
