<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Last 10 Bids</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: radial-gradient(circle, #06273a, #00101a 70%);
  color: #9ffcff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 30px;
  text-align: center;
}

h2 {
  color:#00eaff;
  font-size:32px;
  text-shadow:0 0 12px #00eaff, 0 0 24px #00eaff;
  margin-bottom:25px;
}

/* Container */
#list {
  max-width: 600px;
  margin: auto;
}

/* Box for each bid */
.bidRow {
  width: 100%;
  padding: 14px 20px;
  margin: 10px 0;
  border-radius: 14px;
  font-size: 20px;
  font-weight: 600;

  display: flex;
  justify-content: space-between;
  align-items: center;

  background: rgba(0, 20, 30, 0.7);
  border: 1px solid rgba(0,240,255,0.3);
  box-shadow: 0 0 12px rgba(0,240,255,0.35), 0 0 24px rgba(0,240,255,0.25);
}

/* Team-specific color glows */
.t1 { box-shadow:0 0 15px #00eaff; border-color:#00eaff; }
.t2 { box-shadow:0 0 15px #00ff9d; border-color:#00ff9d; }
.t3 { box-shadow:0 0 15px #ffd000; border-color:#ffd000; }
.t4 { box-shadow:0 0 15px #ff5e00; border-color:#ff5e00; }
.t5 { box-shadow:0 0 15px #8bff00; border-color:#8bff00; }
.t6 { box-shadow:0 0 15px #ff4df0; border-color:#ff4df0; }
.t7 { box-shadow:0 0 15px #7a9cff; border-color:#7a9cff; }
.t8 { box-shadow:0 0 15px #ff6161; border-color:#ff6161; }

/* Text color inside each row */
.teamName { text-align:left; }
.amount { text-align:right; color:white; }

</style>
</head>

<body>

<h2>Last 10 Bids</h2>
<div id="list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCX6FYo5gVgCmds7Xf63xF-Xcg6eIutQmk",
  authDomain: "auction-71c28.firebaseapp.com",
  databaseURL: "https://auction-71c28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "auction-71c28",
  storageBucket: "auction-71c28.firebasestorage.app",
  messagingSenderId: "92883040612",
  appId: "1:92883040612:web:473f540c99efc20e8d2271"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const listDiv = document.getElementById("list");

/* TEAM COLORS â€“ index based */
function teamColorClass(teamName) {
  if (!teamName) return "t1";
  const name = teamName.toLowerCase();

  if (name.includes("a")) return "t1";   // Team A
  if (name.includes("b")) return "t2";   // Team B
  if (name.includes("c")) return "t3";   // Team C
  if (name.includes("d")) return "t4";   // Team D
  if (name.includes("e")) return "t5";   // Team E
  if (name.includes("f")) return "t6";   // Team F
  if (name.includes("g")) return "t7";   // Team G
  if (name.includes("h")) return "t8";   // Team H

  return "t1";
}

/* Listen for last10bids updates */
db.ref("last10bids").on("value", snap => {
  const arr = snap.val() || [];
  listDiv.innerHTML = "";

  arr.forEach(item => {
    const cls = teamColorClass(item.team);

    listDiv.innerHTML += `
      <div class="bidRow ${cls}">
        <div class="teamName">${item.team}</div>
        <div class="amount">${item.amount}</div>
      </div>
    `;
  });
});

</script>

</body>
</html>
