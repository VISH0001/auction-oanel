<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Last 10 Bids</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:radial-gradient(circle,#06273a,#00101a 70%);
  font-family:Arial,Helvetica,sans-serif;
  color:white;
  -webkit-font-smoothing:antialiased;
}

/* Heading glow */
h1{
  text-align:center;
  margin-top:30px;
  color:#00eaff;
  text-shadow:0 0 15px #00eaff,0 0 30px #00eaff;
  font-size:36px;
}

/* Container */
#listBox{
  width:90%;
  max-width:700px;
  margin:20px auto;
  padding:20px;
  border-radius:14px;
  background:rgba(0,20,35,0.4);
  box-shadow:0 0 25px rgba(0,240,255,0.35);
}

/* Each bid row */
.bid-row{
  padding:14px 18px;
  border-radius:10px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:20px;
  font-weight:600;
  color:#9ffcff;
  text-shadow:0 0 6px #00eaff;
  box-shadow:0 0 18px rgba(0,240,255,0.15);
}

/* Alternate background */
.bid-row:nth-child(odd){
  background:rgba(0,60,80,0.45);
}
.bid-row:nth-child(even){
  background:rgba(0,90,120,0.45);
}

/* Team name left */
.team{
  color:#00eaff;
  font-weight:700;
}

/* Amount on right */
.amount{
  color:#9ffcff;
  font-weight:700;
}
</style>
</head>

<body>
<h1>Last 10 Bids</h1>

<div id="listBox"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
// Firebase config (same as main panel)
const firebaseConfig = {
  apiKey: "AIzaSyCX6FYo5gVgCmds7Xf63xF-Xcg6eIutQmk",
  authDomain: "auction-71c28.firebaseapp.com",
  databaseURL: "https://auction-71c28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "auction-71c28",
  storageBucket: "auction-71c28.firebasestorage.app",
  messagingSenderId: "92883040612",
  appId: "1:92883040612:web:473f540c99efc20e8d2271"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const listBox = document.getElementById("listBox");

/* LIVE LISTENER for last10Bids */
db.ref("last10Bids").on("value", snap=>{
    const arr = snap.val() || [];
    listBox.innerHTML = "";

    arr.forEach(item=>{
        const row = document.createElement("div");
        row.className = "bid-row";

        row.innerHTML = `
            <div class="team">${item.team}</div>
            <div class="amount">â‚¹ ${item.amount}</div>
        `;
        listBox.appendChild(row);
    });
});
</script>

</body>
</html>
