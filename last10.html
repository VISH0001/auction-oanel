<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Last 10 Bids</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#00101a;
  color:#9ffcff;
  font-family:Arial, sans-serif;
  padding:30px;
  text-align:center;
}

/* Title */
h2 {
  color:#00eaff;
  font-size:40px;
  text-shadow:0 0 20px #00eaff,0 0 40px #00eaff;
  margin-bottom:40px;
}

/* Main container */
#list {
  width:90%;
  max-width:650px;
  margin:0 auto;
}

/* Bid box */
.bidItem {
  padding:16px 22px;
  border-radius:12px;
  margin:18px 0;
  display:flex;
  justify-content:space-between;
  font-size:22px;
  font-weight:700;
  color:white;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 0 18px rgba(0,255,255,0.25);
  animation:glowPulse 2.4s infinite ease-in-out;
}

/* Glow animation */
@keyframes glowPulse {
  0% { box-shadow:0 0 10px rgba(0,255,255,0.25); }
  50% { box-shadow:0 0 26px rgba(0,255,255,0.45); }
  100% { box-shadow:0 0 10px rgba(0,255,255,0.25); }
}
</style>
</head>

<body>

<h2>Last 10 Bids</h2>

<div id="list"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCX6FYo5gVgCmds7Xf63xF-Xcg6eIutQmk",
  authDomain: "auction-71c28.firebaseapp.com",
  databaseURL: "https://auction-71c28-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "auction-71c28",
  storageBucket: "auction-71c28.firebasestorage.app",
  messagingSenderId: "92883040612",
  appId: "1:92883040612:web:473f540c99efc20e8d2271"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Team-specific colors (NO PINK)
const teamColors = {
  "Team A":"#00eaff",
  "Team B":"#00ff88",
  "Team C":"#ffaa00",
  "Team D":"#ff4444",
  "Team E":"#bb88ff",
  "Team F":"#66ccff",
  "Team G":"#aaff33",
  "Team H":"#ffdd33"
};

// If custom names exist (Gladiators, Ajit, etc)
let dynamicTeams = {};
db.ref('teams').on('value', s => { 
  dynamicTeams = s.val() || {}; 
});

const listDiv = document.getElementById('list');

/* LISTENER FOR LAST 10 BIDS */
db.ref('last10bids').on('value', snap => {
  listDiv.innerHTML = "";
  const arr = snap.val() || [];

  arr.forEach(item => {
    const teamName = item.team;
    const amt = item.amount;

    // Resolve color (fallback if unknown)
    const color =
      teamColors[teamName] ||
      teamColors[dynamicTeams[teamName]] ||
      "#00eaff";

    const box = `
      <div class="bidItem" style="background:${color}22; border-color:${color}; box-shadow:0 0 18px ${color};">
        <div style="color:${color}; text-shadow:0 0 10px ${color};">
          ${teamName}
        </div>
        <div style="color:${color}; text-shadow:0 0 10px ${color};">
          ${amt}
        </div>
      </div>
    `;

    listDiv.innerHTML += box;
  });
});
</script>

</body>
</html>
