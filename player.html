<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Player Display (Fixed Photo Frame)</title>
<style>
:root{
    --card-width: 750px;
    --photo-w: 300px;
    --photo-h: 380px;
}

/* Page */
html,body{height:100%; margin:0;}
body{
    background: radial-gradient(circle at center, #022235, #000c15 70%);
    font-family: Arial, sans-serif;
    color: #aefbff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 10px;
}

/* Input */
.top-input{ margin-top:6px; }
.top-input input{
    width:130px; padding:14px; font-size:22px; text-align:center;
    border-radius:10px; border:2px solid #00eaff;
    background: rgba(0,20,30,0.9); color:#00eaff;
}

/* Card */
.card{
    width:var(--card-width);
    max-width:calc(100% - 40px);
    margin-top:30px;
    padding:32px;
    background: rgba(0,25,40,0.75);
    border-radius:18px;
    box-shadow: 0 0 40px #00eaff;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Inner layout */
.content-box{
    display:flex;
    gap:28px;
    align-items:center;
    width:100%;
}

/* FIXED photo frame */
.photo-frame{
    flex: 0 0 var(--photo-w);
    height: var(--photo-h);
    border-radius:14px;
    border:3px solid #00eaff;
    background: rgba(0,0,0,0.35);
    box-shadow: 0 0 30px #00eaff;
    display:flex;
    align-items:center;
    justify-content:center;
    color: rgba(0,234,255,0.25);
    font-size:16px;
    user-select:none;
    transform: translateZ(0);
}

/* Details */
.details{
    flex: 1 1 auto;
    min-width: 0;
    text-align:center;
}

.name{
    font-weight:700;
    color:#b6ffff;
    text-shadow: 0 0 20px #00eaff;
    font-size: clamp(26px, 4vw, 55px);
    line-height:1.05;
    margin:0 0 6px 0;
    word-break:break-word;
}

.role{
    color:#8df7ff;
    font-size: clamp(18px, 3vw, 40px);
    margin:6px 0;
    word-break:break-word;
}

.extra{
    color:#b6faff;
    font-size: clamp(14px, 2.2vw, 28px);
    margin-top:12px;
    word-break:break-word;
}

.unavail{
    color:#ff9a9a;
    font-size: clamp(12px, 1.8vw, 24px);
    margin-top:10px;
    word-break:break-word;
}

/* small screens */
@media (max-width:640px){
    :root{ --card-width: calc(100% - 40px); }
    .photo-frame{ flex:0 0 220px; height:280px; }
}
</style>
</head>
<body>

<div class="top-input">
    <input type="number" id="indexInput" min="1" placeholder="1" oninput="loadPlayer()">
</div>

<div class="card" aria-role="region">
    <div class="content-box">

        <!-- Photo -->
        <div class="photo-frame" id="photoFrame">PHOTO</div>

        <!-- Details -->
        <div class="details">
            <div class="name" id="playerName"></div>
            <div class="role" id="playerRole"></div>
            <div class="extra" id="playerExtra"></div>
            <div class="unavail" id="playerUnavail"></div>
        </div>

    </div>
</div>

<script>
const sheetID = "1aVs01QzHq92Qp8lnyFoINRFZH63eAtqwY9DYGkzO0Ik";
const sheetName = "Sheet1";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

let photoTab = null;

function getDriveViewLink(raw){
    if (!raw) return "";
    const m = raw.match(/[-\w]{25,}/);
    return m ? `https://drive.google.com/file/d/${m[0]}/view` : "";
}

function loadPlayer(){
    const index = parseInt(document.getElementById("indexInput").value);
    if (!index) return;

    fetch(url)
        .then(r => r.text())
        .then(txt => {
            const json = JSON.parse(txt.substring(47, txt.length - 2));
            const rows = json.table.rows;

            /* FIX: skip header row so SR=1 â†’ first data row */
            const dataRows = rows.slice(1);

            if (index < 1 || index > dataRows.length) return;

            const d = dataRows[index - 1].c || [];

            document.getElementById("playerName").textContent = d[0]?.v || "";
            document.getElementById("playerRole").textContent = d[1]?.v || "";
            document.getElementById("playerExtra").textContent =
                `${d[3]?.v || ""}${d[4]?.v ? ", " + d[4].v : ""}`;
            document.getElementById("playerUnavail").textContent =
                `Unavailability - ${d[5]?.v || ""}`;

            const link = getDriveViewLink(d[2]?.v);
            if (link){
                if (!photoTab || photoTab.closed) photoTab = window.open(link, "_blank");
                else {
                    try { photoTab.location.href = link; }
                    catch(e){ photoTab = window.open(link, "_blank"); }
                }
            }
        })
        .catch(err => console.error("Load failed:", err));
}
</script>

</body>
</html>
