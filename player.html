<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Player Display</title>

<style>
:root{
    --card-width: 750px;
}

body {
    margin: 0;
    background: radial-gradient(circle at center, #022235, #000c15 70%);
    font-family: Arial, sans-serif;
    color: #aefbff;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.top-input {
    margin-top: 40px;
}

.top-input input {
    width: 130px;
    padding: 18px;
    font-size: 28px;
    text-align: center;
    border-radius: 12px;
    border: 2px solid #00eaff;
    background: rgba(0, 20, 30, 0.9);
    color: #00eaff;
}

/* MAIN CARD */
.card {
    width: var(--card-width);
    max-width: calc(100% - 40px);
    margin-top: 40px;
    padding: 40px 30px;
    background: rgba(0, 25, 40, 0.7);
    border-radius: 25px;
    box-shadow: 0 0 40px #00eaff;
}

.content-box {
    display: flex;
    gap: 30px;
    align-items: center;
    justify-content: center;
}

/* GLOWING EMPTY PHOTO BOX */
.photo-frame {
    width: 300px;
    height: 380px;
    border-radius: 18px;
    border: 3px solid #00eaff;
    background: rgba(0, 0, 0, 0.4);
    box-shadow: 0 0 30px #00eaff;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00eaff66;
    font-size: 20px;
    text-align: center;
    user-select: none;
}

/* AUTO-RESIZING TEXT */
.name {
    font-size: clamp(26px, 4vw, 55px);
    font-weight: bold;
    color: #b6ffff;
    text-shadow: 0 0 20px #00eaff;
}

.role {
    font-size: clamp(20px, 3vw, 40px);
    margin-top: 10px;
    color: #8df7ff;
}

.extra {
    font-size: clamp(16px, 2.5vw, 28px);
    margin-top: 15px;
    color: #b6faff;
}

.unavail {
    font-size: clamp(14px, 2vw, 26px);
    margin-top: 10px;
    color: #ff9a9a;
}
</style>
</head>

<body>

<div class="top-input">
    <input type="number" id="indexInput" min="1" placeholder="1" oninput="loadPlayer()">
</div>

<div class="card">
    <div class="content-box">

        <!-- NEW GLOWING EMPTY BOX -->
        <div class="photo-frame">
            PHOTO
        </div>

        <div class="details">
            <div class="name" id="playerName"></div>
            <div class="role" id="playerRole"></div>
            <div class="extra" id="playerExtra"></div>
            <div class="unavail" id="playerUnavail"></div>
        </div>

    </div>
</div>

<script>
const sheetID = "1aVs01QzHq92Qp8lnyFoINRFZH63eAtqwY9DYGkzO0Ik";
const sheetName = "Sheet1";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

let photoTab = null;

function getDriveViewLink(raw){
    if (!raw) return "";
    const m = raw.match(/[-\w]{25,}/);
    return m ? `https://drive.google.com/file/d/${m[0]}/view` : "";
}

function loadPlayer(){
    const index = parseInt(document.getElementById("indexInput").value);
    if (!index) return;

    fetch(url)
        .then(res=>res.text())
        .then(txt=>{
            const json = JSON.parse(txt.substring(47, txt.length - 2));
            const rows = json.table.rows;
            if (index < 1 || index > rows.length) return;

            const d = rows[index - 1].c;

            document.getElementById("playerName").textContent = d[0]?.v || "";
            document.getElementById("playerRole").textContent = d[1]?.v || "";
            document.getElementById("playerExtra").textContent = `${d[3]?.v || ""}${d[4]?.v ? ", " + d[4].v : ""}`;
            document.getElementById("playerUnavail").textContent = `Unavailability - ${d[5]?.v || ""}`;

            const link = getDriveViewLink(d[2]?.v);
            if (!link) return;

            if (!photoTab || photoTab.closed) photoTab = window.open(link, "_blank");
            else photoTab.location.href = link;
        });
}
</script>

</body>
</html>
