<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Player Display</title>
<style>
/* same CSS you already had — unchanged */
:root{
    --card-width: 750px;
    --photo-w: 300px;
    --photo-h: 380px;
}
html,body{height:100%; margin:0;}
body{
    background: radial-gradient(circle at center, #022235, #000c15 70%);
    font-family: Arial, sans-serif;
    color: #aefbff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 10px;
}
.top-input{ margin-top:6px; }
.top-input input{
    width:130px; padding:14px; font-size:22px; text-align:center;
    border-radius:10px; border:2px solid #00eaff;
    background: rgba(0,20,30,0.9); color:#00eaff;
}
.card{
    width:var(--card-width);
    max-width:calc(100% - 40px);
    margin-top:30px;
    padding:32px;
    background: rgba(0,25,40,0.75);
    border-radius:18px;
    box-shadow: 0 0 40px #00eaff;
    display:flex;
    align-items:center;
    justify-content:center;
}
.content-box{
    display:flex;
    gap:28px;
    align-items:center;
    width:100%;
}
.photo-frame{
    flex: 0 0 var(--photo-w);
    height: var(--photo-h);
    border-radius:14px;
    border:3px solid #00eaff;
    background: rgba(0,0,0,0.35);
    box-shadow: 0 0 30px #00eaff;
    display:flex;
    align-items:center;
    justify-content:center;
    color: rgba(0,234,255,0.25);
    font-size:16px;
    user-select:none;
}
.details{
    flex: 1 1 auto;
    min-width: 0;
    text-align:center;
}
.name{
    font-weight:700;
    color:#b6ffff;
    text-shadow: 0 0 20px #00eaff;
    font-size: clamp(26px, 4vw, 55px);
    margin:0 0 6px 0;
}
.role{
    color:#8df7ff;
    font-size: clamp(18px, 3vw, 40px);
    margin:6px 0;
}
.extra{
    color:#b6faff;
    font-size: clamp(14px, 2.2vw, 28px);
    margin-top:12px;
}
.unavail{
    color:#ff9a9a;
    font-size: clamp(12px, 1.8vw, 24px);
    margin-top:10px;
}
</style>
</head>
<body>

<div class="top-input">
    <input type="number" id="indexInput" min="1" placeholder="1" oninput="userTyped()">
</div>

<div class="card">
    <div class="content-box">
        <div class="photo-frame" id="photoFrame">PHOTO</div>

        <div class="details">
            <div class="name" id="playerName"></div>
            <div class="role" id="playerRole"></div>
            <div class="extra" id="playerExtra"></div>
            <div class="unavail" id="playerUnavail"></div>
        </div>
    </div>
</div>

<script>
// -------------------------
// CONFIG
// -------------------------
const sheetID   = "1aVs01QzHq92Qp8lnyFoINRFZH63eAtqwY9DYGkzO0Ik";
const sheetName = "Sheet1";
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

let photoTab = null;
let lastTypedIndex = null;

// extract Drive ID
function getDriveViewLink(raw){
    if (!raw) return "";
    const m = raw.match(/[-\w]{25,}/);
    return m ? `https://drive.google.com/file/d/${m[0]}/view` : "";
}

// safe cell getter
function cell(row, col){
    const c = row[col];
    return c && c.v ? String(c.v) : "";
}

// --------------------------------------
// USER TYPED — MUST OPEN POPUP HERE
// --------------------------------------
function userTyped(){
    const val = document.getElementById("indexInput").value;
    if (!val) return;

    lastTypedIndex = parseInt(val);

    // OPEN immediately (trusted user action)
    if (!photoTab || photoTab.closed){
        photoTab = window.open("about:blank", "_blank");
        if (!photoTab) {
            console.warn("Popup blocked");
        }
    }

    // now fetch data (popup safe)
    loadPlayer(lastTypedIndex);
}

// --------------------------------------
function loadPlayer(index){
    fetch(url)
        .then(r => r.text())
        .then(raw => {
            const json = JSON.parse(raw.substring(47, raw.length - 2));
            const rows = json.table.rows;

            if (index < 1 || index > rows.length) return;

            const row = rows[index - 1].c;

            const name  = cell(row,0);
            const role  = cell(row,1);
            const photo = cell(row,2);
            const e1    = cell(row,3);
            const e2    = cell(row,4);
            const unav  = cell(row,5);

            document.getElementById("playerName").textContent = name;
            document.getElementById("playerRole").textContent = role;
            document.getElementById("playerExtra").textContent =
                [e1, e2].filter(Boolean).join(", ");
            document.getElementById("playerUnavail").textContent =
                unav ? `Unavailability - ${unav}` : "";

            const link = getDriveViewLink(photo);

            // UPDATE the tab (safe now)
            if (photoTab && !photoTab.closed){
                if (link) photoTab.location.href = link;
                else photoTab.location.href = "about:blank";
            }
        })
        .catch(err => console.error("LOAD ERROR:", err));
}
</script>

</body>
</html>
